<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link id="favicon" rel="icon" href="./light-favicon.ico" type="image/x-icon">
  <link id="touch" rel="apple-touch-icon" href="./light-apple-touch-icon.png">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rise Alloys</title>
</head>

<body>
  <div id="root"></div>
  <script>
    const favicon = document.getElementById('favicon');
    const touch = document.getElementById('favicon');
    const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

    function setFavicon(mode) {
      favicon.href = mode === 'dark' ? './dark-favicon.ico' : './light-favicon.ico';
    }
    function setTouch(mode) {
      touch.href = mode === 'dark' ? './dark-apple-touch-icon.png' : './light-apple-touch-icon.png';
    }
    // Initial setting
    setFavicon(prefersDarkMode ? 'dark' : 'light');
    setTouch(prefersDarkMode ? 'dark' : 'light');

    // Listen for changes in color scheme preference
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      setFavicon(e.matches ? 'dark' : 'light');
      setTouch(e.matches ? 'dark' : 'light');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
